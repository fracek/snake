<html>
  <head>
    <title>Play Snake Now, in your browser!</title>
    <link href='http://fonts.googleapis.com/css?family=Bowlby+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" 
	    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script type="text/javascript" src="/js/Player.js"></script>
    <script type="text/javascript" src="/js/Grid.js"></script>
    <script type="text/javascript" src="/js/Game.js"></script>

    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class="wrapper">
      <h1><a href="/">PlaySnakeNow.com</a></h1>
      <div class="screen">
	<div id="controlPanel">
	  <div id="scorePanel" class="hidden">
	    <p>Score: <span id="playerScore">0</span></p>
	  </div>
	  <div id="menuPanel">
	    <label>Speed:</label>
	    <input type="range" min="3" max="9" value="5" step="1" 
		   onchange="updateSpeed(this.value);"/>
	    <span id="speedVal">5</span>
	    <button onclick="startGame();">Play!</button>
	    <div id="shareScore"></div>
	  </div>
	</div>
	<canvas id="c"></canvas>
      </div><!-- .screen -->
      <footer>
	<p>Copyright &copy; 2011 Francesco Ceccon.</p>
      </footer>
    </div><!-- .wrapper --> 
  </body>
</html>
