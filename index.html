<html>
  <head>
    <title>Play Snake Now, in your browser!</title>
    <link href='http://fonts.googleapis.com/css?family=Bowlby+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" 
	    src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.6.2/jquery.min.js">
    </script>
    <script src="coffee-script.js" type="text/javascript"></script>
    <script type="text/coffeescript" src="coffee/Grid.coffee"></script>
    <script type="text/coffeescript" src="coffee/Player.coffee"></script>
    <script type="text/coffeescript" src="coffee/Game.coffee"></script>

    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <div class="wrapper">
      <h1>PlaySnakeNow.com</h1>
      <div id="social">
	<a href="http://twitter.com/share" class="twitter-share-button" data-url="http://PlaySnakeNow.com" data-count="none">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
      </div>
      <div class="screen">
	<div id="controlPanel">
	  <div id="scorePanel" class="hidden">
	    <p>Score: <span id="playerScore">0</span></p>
	  </div>
	  <div id="menuPanel">
	    <label>Speed:</label>
	    <input type="range" min="3" max="9" value="5" step="1" 
		   onchange="updateSpeed(this.value);"/>
	    <span id="speedVal">5</span>
	    <button onclick="startGame();">Play!</button>
	  </div>
	</div>
	<canvas id="c"></canvas>
      </div><!-- .screen -->
      <footer>
	<p>Copyright &copy; 2011 Francesco Ceccon. Read the 
	  <a href="/faq.html">FAQs</a>.</p>
      </footer>
    </div><!-- .wrapper --> 
  </body>
</html>
